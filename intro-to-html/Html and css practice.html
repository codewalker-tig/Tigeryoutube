<style>
	.subscribe{
		background-color:red; color: white;
		border:none; 
		height:35px;
		width:110px;
		border-radius:10px;
		cursor:pointer;
		margin-right:8px;
		transition:opacity 0.25s;
		padding-top: 10px; padding-bottom: 10px; padding-left: 16px; padding-right: 16px;
	}
	.subscribe:hover{opacity:0.5}
	.subscribe:active{opacity:0.3;}
	
	.join{
		background-color:white;
		border-color:rgb(41,128,211);
		border-style:solid;
		border-width:1px;
		color:rgb(41,128,211);
		padding-left:30px;padding-top: 20px; padding-bottom: 20px; padding-right:30px;
		border-radius:9px;
		cursor:pointer;
		transition:background-color 1s; transition:color 1s;
		vertical-align: top;
		padding-top: 9px; padding-bottom: 9px; padding-left: 16px; padding-right: 16px;
	}
	.join:hover{background-color:rgb(41,128,211);color:white;}
	.join:active{opacity:0.5;}

	.tweet{
		background-color:rgb(2,158,255);
		color:white;
		border:none;
		border-radius:18px;
		cursor:pointer;
		font-weight:bold;
		font-size:13px;
		margin-left:8px;
		transition: box-shadow 1s;
		padding-top: 10px; padding-bottom: 10px; padding-left: 16px; padding-right: 16px;
	}

	.tweet:hover{box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.15);

}

	.Back{ padding-top: 10px;padding-bottom: 10px; }


	.Next{ padding-top: 10px;padding-bottom: 10px;}

	.Stretch{ transition:padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;}
	.Stretch:hover{  padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;}

    .Shadow{box-shadow: 3px 3px 10px black; padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px; box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3); }
    .Shadow:active{    margin-top: 10px;
    margin-left: 10px;
    box-shadow: none;}

    .One{background-color: green; margin-right: 15px; cursor: pointer; transition: padding-left 1s, padding-right 1s;}
    .One:hover{padding-left: 21px; padding-right: 21px}

    .Two{background-color: green;margin-right: 15px; cursor: pointer; transition: padding-left 1s, padding-right 1s;}
    .Two:hover{padding-left: 21px; padding-right: 21px}

    .Three{background-color: green;margin-right: 15px; cursor: pointer; transition: padding-left 1s, padding-right 1s;}
    .Three:hover{padding-left: 21px; padding-right: 21px}
</style>
